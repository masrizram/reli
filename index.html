        <script>
            // Comprehensive console suppression for production
            const originalWarn = console.warn
            const originalError = console.error
            const originalLog = console.log

            // Comprehensive suppression patterns
            const suppressPatterns = [
                'tailwindcss',
                'production',
                'browsing-topics',
                'unrecognized feature',
                'should not be used in production',
                'cdn.tailwindcss.com',
                'permission policy',
                'permissions-policy',
                'interest-cohort',
                'run-ad-auction',
                'join-ad-interest-group',
                'private-state-token',
                'private-aggregation',
                'attribution-reporting',
                'origin trial controlled',
                'failed to load resource',
                'beforeinstallpromptevent',
                'banner not shown',
                'service worker',
                'caching',
                'installing',
                'activating',
                'activated successfully',
                'static files',
                'error caching',
                'failed to execute',
                'request failed',
                'starting reli',
                'initializing reli',
                'app element found',
                'testing database',
                'reli application loaded',
                'app load time',
                'supabase connected',
                'data loaded from database',
                'initializing location',
                'rendered view',
                'reli application initialized',
                '404',
            ]

            function shouldSuppress(args) {
                const message = args.join(' ').toLowerCase()
                return suppressPatterns.some(pattern => message.includes(pattern))
            }

            // Override all console methods
            console.warn = function (...args) {
                if (shouldSuppress(args)) return
                originalWarn.apply(console, args)
            }

            console.error = function (...args) {
                if (shouldSuppress(args)) return
                originalError.apply(console, args)
            }

            console.log = function (...args) {
                if (shouldSuppress(args)) return
                originalLog.apply(console, args)
            }

            console.info = function (...args) {
                if (shouldSuppress(args)) return
                originalLog.apply(console, args)
            }
        </script>

        <!-- Custom CSS -->

        <style>
            /* Critical CSS Reset */
            * {
                box-sizing: border-box;
            }

            html,

                margin: 0 !important;
                padding: 0 !important;
                height: 100%;
                overflow-x: hidden;
                background-color: #f3f4f6;
            }

            #app {
                min-height: 100vh;
                position: relative;
                z-index: 1;
                margin: 0 !important;
                padding: 0 !important;
                display: flex;
            }

            /* Fix for white space issue */

                min-height: 100vh !important;
                margin: 0 !important;
                padding: 0 !important;
            }

            .currency-input {
                text-align: right;
            }

            /* Animations */
            @keyframes slideInRight {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }

                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }

            @keyframes slideOutRight {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }

                to {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }

            @keyframes slideInUp {
                from {
                    transform: translateY(100%);
                    opacity: 0;
                }

                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }

            @keyframes slideOutDown {
                from {
                    transform: translateY(0);
                    opacity: 1;
                }

                to {
                    transform: translateY(100%);
                    opacity: 0;
                }
            }

            @keyframes pulse {
                0%,
                100% {
                    opacity: 1;
                }

                50% {
                    opacity: 0.5;
                }
            }

            @keyframes bounce {
                0%,
                20%,
                53%,
                80%,
                100% {
                    transform: translate3d(0, 0, 0);
                }

                40%,
                43% {
                    transform: translate3d(0, -30px, 0);
                }

                70% {
                    transform: translate3d(0, -15px, 0);
                }

                90% {
                    transform: translate3d(0, -4px, 0);
                }
            }

            .loading-spinner {
                animation: bounce 2s infinite;
            }

            /* PWA Install Button */
            .install-prompt {
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                z-index: 1000;
                display: none;
            }

            /* Offline indicator */
            .offline-indicator {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;

                color: white;
                text-align: center;
                padding: 8px;
                font-size: 14px;
                z-index: 9999;
                display: none;

            /* Floating action button */

            /* Sidebar overlay */

                pointer-events: none;

            }

                align-items: center;

                padding: 0.75rem 1rem;

                margin: 0.125rem 0;

                color: hsl(var(--bc) / 0.7);

                background-color: hsl(var(--p) / 0.1);
                color: hsl(var(--p));

            }

            }

            @media (max-width: 1023px) {

                    transform: translateX(-100%);
                }

                .sidebar.translate-x-0 {

                }

            /* Professional card styles */
            .card-professional {

                border-radius: 0.75rem;

                    0 1px 2px -1px rgb(0 0 0 / 0.1);
                border: 1px solid hsl(var(--b2));
                transition: all 0.2s ease;
            }

            .card-professional:hover {

                    0 2px 4px -2px rgb(0 0 0 / 0.1);
                transform: translateY(-1px);
            }

            /* Professional gradient backgrounds */

                background: linear-gradient(135deg, hsl(var(--p)) 0%, hsl(var(--s)) 100%);
            }

            .gradient-card {

            }

            /* Icon containers */
            .icon-container {
                width: 3rem;
                height: 3rem;
                border-radius: 0.75rem;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: all 0.2s ease;
            }

            /* Stats cards */
            .stat-card {
                background: white;
                border-radius: 0.75rem;
                padding: 1.5rem;
                box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
                border: 1px solid hsl(var(--b2));
                transition: all 0.2s ease;
            }

            .stat-card:hover {
                box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
                transform: translateY(-1px);
            }

            /* Mobile responsive adjustments */
            @media (max-width: 768px) {
                .container {
                    padding-left: 1rem;
                    padding-right: 1rem;
                }

                .stats {
                    grid-template-columns: 1fr;
                }

                .card-body {

                }

                    padding: 2rem 1rem;
                }

                .grid {

                }

                .grid.md\\:grid-cols-2 {

                }

            /* Tablet responsive */
            @media (min-width: 768px) and (max-width: 1024px) {
                .grid.lg\\:grid-cols-3 {
                    grid-template-columns: repeat(2, 1fr);
                }
            }

            /* Page transitions */
            .page-transition {
                animation: fadeIn 0.3s ease-in-out;
            }

            @keyframes fadeIn {

                    opacity: 0;
                    transform: translateY(10px);
                }

                }

                    opacity: 0;
                    transform: scale(0.8);
                }

                    opacity: 1;
                    transform: scale(1);
                }

        <!-- PWA and Service Worker Registration -->
        <script>
            // Service Worker Registration
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', async () => {
                    try {
                        const registration = await navigator.serviceWorker.register('/sw.js', {
                            scope: '/',
                        })

                        // Check for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing
                            if (newWorker) {
                                newWorker.addEventListener('statechange', () => {
                                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                        showUpdatePrompt()
                                    }
                                })
                            }
                        })
                    } catch (error) {
                        // Service Worker registration failed - continue without it
                        // Silent error handling for production
                    }
                })
            }

            // PWA Install Prompt
            let deferredPrompt
            window.addEventListener('beforeinstallprompt', e => {
                e.preventDefault()
                deferredPrompt = e
                showInstallPrompt()
            })

            function showInstallPrompt() {
                const installPrompt = document.getElementById('install-prompt')
                const installButton = document.getElementById('install-button')
                const dismissButton = document.getElementById('dismiss-install')

                if (installPrompt && !localStorage.getItem('reli-install-dismissed')) {
                    installPrompt.style.display = 'block'

                    installButton.addEventListener('click', async () => {
                        if (deferredPrompt) {
                            deferredPrompt.prompt()
                            const { outcome } = await deferredPrompt.userChoice

                            deferredPrompt = null
                            installPrompt.style.display = 'none'
                        }
                    })

                    dismissButton.addEventListener('click', () => {
                        installPrompt.style.display = 'none'
                        localStorage.setItem('reli-install-dismissed', 'true')
                    })
                }
            }

            function showUpdatePrompt() {
                const updatePrompt = document.getElementById('update-prompt')
                const updateButton = document.getElementById('update-button')

                if (updatePrompt) {
                    updatePrompt.style.display = 'block'

                    updateButton.addEventListener('click', () => {
                        if (navigator.serviceWorker.controller) {
                            navigator.serviceWorker.controller.postMessage({ type: 'SKIP_WAITING' })
                        }
                        window.location.reload()
                    })
                }
            }

            // Online/Offline Status
            function updateOnlineStatus() {
                const offlineIndicator = document.getElementById('offline-indicator')
                if (offlineIndicator) {
                    offlineIndicator.style.display = navigator.onLine ? 'none' : 'block'
                }
            }

            window.addEventListener('online', updateOnlineStatus)
            window.addEventListener('offline', updateOnlineStatus)
            updateOnlineStatus()

            // Simplified loading screen removal
            function hideLoadingScreen() {
                const loadingScreen = document.getElementById('loading-screen')
                if (loadingScreen) {
                    loadingScreen.style.display = 'none'
                    loadingScreen.remove()
                }
            }

            // Single trigger to hide loading screen
            document.addEventListener('DOMContentLoaded', () => {
                setTimeout(hideLoadingScreen, 500)
            })

            // Fallback: force hide after 1 second
            setTimeout(hideLoadingScreen, 1000)

            // Floating Action Button & Mobile Menu
            document.addEventListener('DOMContentLoaded', () => {
                // Wait for dashboard to be rendered
                setTimeout(() => {
                    const fab = document.getElementById('fab-menu')
                    if (fab) {
                        fab.addEventListener('click', e => {
                            e.preventDefault()
                            e.stopPropagation()

                            // Toggle sidebar on mobile
                            const sidebar = document.querySelector('.sidebar')
                            const overlay = document.querySelector('#sidebar-overlay')

                            if (sidebar && overlay) {
                                const isOpen = sidebar.classList.contains('sidebar-open')

                                if (isOpen) {
                                    sidebar.classList.remove('sidebar-open')
                                    overlay.classList.remove('show')
                                    document.body.style.overflow = ''
                                } else {
                                    sidebar.classList.add('sidebar-open')
                                    overlay.classList.add('show')
                                    document.body.style.overflow = 'hidden'
                                }
                            }
                        })
                    }
                }, 1000)
            })

            // Performance monitoring
            window.addEventListener('load', () => {
                if ('performance' in window) {
                    const perfData = performance.getEntriesByType('navigation')[0]
                    // console.log('📊 App load time:', Math.round(perfData.loadEventEnd - perfData.fetchStart), 'ms')
                }
            })

            // Error handling - Suppress development warnings
            window.addEventListener('error', event => {
                // Filter out common development errors and warnings
                if (event.error && event.error.message) {
                    const message = event.error.message.toLowerCase()
                    if (
                        message.includes('websocket') ||
                        message.includes('failed to fetch') ||
                        message.includes('network error') ||
                        message.includes('tailwindcss') ||
                        message.includes('production') ||
                        message.includes('permission policy') ||
                        message.includes('browsing-topics') ||
                        message.includes('unrecognized feature')
                    ) {
                        // Suppress these warnings in production
                        event.preventDefault()
                        return
                    }
                }
                // Only log actual errors, not warnings
                if (event.error && !event.error.message.toLowerCase().includes('warning')) {
                    console.error('❌ Global error:', event.error)
                }
            })

            // Suppress development warnings in production
            const originalConsoleWarn = console.warn
            const originalConsoleError = console.error

            console.warn = function (...args) {
                const message = args.join(' ').toLowerCase()
                if (
                    message.includes('tailwindcss') ||
                    message.includes('production') ||
                    message.includes('browsing-topics') ||
                    message.includes('unrecognized feature') ||
                    message.includes('permission policy')
                ) {
                    return
                }
                originalConsoleWarn.apply(console, args)
            }

            console.error = function (...args) {
                const message = args.join(' ').toLowerCase()
                if (
                    message.includes('permission policy') ||
                    message.includes('browsing-topics') ||
                    message.includes('unrecognized feature')
                ) {
                    return
                }
                originalConsoleError.apply(console, args)
            }

            window.addEventListener('unhandledrejection', event => {
                // Filter out common development promise rejections
                if (event.reason && typeof event.reason === 'string') {
                    const reason = event.reason.toLowerCase()
                    if (
                        reason.includes('websocket') ||
                        reason.includes('failed to fetch') ||
                        reason.includes('network error') ||
                        reason.includes('permission policy') ||
                        reason.includes('browsing-topics')
                    ) {
                        // Silent handling for production
                        event.preventDefault()
                        return
                    }
                }
                // Only log actual errors, not warnings
                if (event.reason && !event.reason.toString().toLowerCase().includes('warning')) {
                    console.error('❌ Unhandled promise rejection:', event.reason)
                }
                event.preventDefault()
            })

            // Keyboard shortcuts
            document.addEventListener('keydown', e => {
                // Ctrl/Cmd + S = Save/Calculate
                if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                    e.preventDefault()
                    document.dispatchEvent(new CustomEvent('reli-auto-calculate'))
                }

                // Ctrl/Cmd + E = Export
                if ((e.ctrlKey || e.metaKey) && e.key === 'e') {
                    e.preventDefault()
                    const exportBtn = document.querySelector('.btn-accent')
                    if (exportBtn) {
                        exportBtn.click()
                    }
                }
            })

            // App initialized successfully
        </script>
